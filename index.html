<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>


	    <style>
         body {
            height:3000px;
         }
         .cat-kingdom {
            z-index: 10;
            position: absolute;
         }

          #bg-block {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            min-width: 100%;
            min-height: 100%;
            background: url('img/catbackground.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -webkit-filter: blur(5px);
         }
      </style>
     
      <script type="text/javascript" src="js/jquery.min.js"></script>
	   <script src="js/skrollr.min.js"></script>
</head>



<body>
 <div id="bg-block">
      </div>
	  
 <div class="cat-kingdom" style="top:150px;width:100%;text-align:center">
         <img src="img/logo.png" style="width: 1000px; opacity: 1; -webkit-filter: blur(0px);" data-0="opacity: 1;-webkit-filter: blur(0px);" data-100="opacity: 0.5;-webkit-filter: blur(5px);" class="skrollable skrollable-between">
      </div>
	  
      <div class="cat-kingdom skrollable " style="top: 300px; opacity: 1; right: -500px; -webkit-filter: blur(0px);" data-0="opacity: 1;right: -500px;-webkit-filter: blur(0px);" data-300="opacity: 1;right: 300px;-webkit-filter: blur(0px);" data-600="opacity: 0;right: 400px;-webkit-filter: blur(5px);">
         <img src="img/cata.png" style="width:650px;">
      </div>
      <div class="cat-kingdom skrollable " style="top: 600px; opacity: 1; left: -500px; -webkit-filter: blur(0px);" data-300="opacity: 1;left: -500px;-webkit-filter: blur(0px);" data-600="opacity: 1;left: 300px;-webkit-filter: blur(0px);" data-900="opacity: 0;left: 400px;-webkit-filter: blur(5px);">
         <img src="img/catc.png" style="width:750px;">
      </div>
      <div class="cat-kingdom skrollable skrollable-before" style="top: 900px; opacity: 1; right: -500px; -webkit-filter: blur(0px);" data-600="opacity: 1;right: -500px;-webkit-filter: blur(0px);" data-900="opacity: 1;right: 300px;-webkit-filter: blur(0px);" data-1200="opacity: 0;right: 400px;-webkit-filter: blur(5px);">
         <img src="img/catb.jpg" style="width:500px;">
      </div>
      <div class="cat-kingdom skrollable skrollable-before" style="top: 1200px; opacity: 1; left: -500px; -webkit-filter: blur(0px);" data-900="opacity: 1;left: -500px;-webkit-filter: blur(0px);" data-1200="opacity: 1;left: 300px;-webkit-filter: blur(0px);" data-1500="opacity: 0;left: 400px;-webkit-filter: blur(5px);">
         <img src="img/catd.jpg" style="width:400px;">
      </div>
      <div class="cat-kingdom skrollable skrollable-before" style="top: 1200px; opacity: 1; left: -500px; -webkit-filter: blur(0px);" data-900="opacity: 1;left: -500px;-webkit-filter: blur(0px);" data-1200="opacity: 1;left: 300px;-webkit-filter: blur(0px);" data-1500="opacity: 0;left: 400px;-webkit-filter: blur(5px);">
         <img src="img/catd.png" style="width:700px;">
      </div>
      <div class="cat-kingdom" style="top:3000px;width:100%;text-align:center">
         <img src="img/family.png" style="width: 1200px; opacity: 0; -webkit-filter: blur(5px);" data-2700="opacity: 0;-webkit-filter: blur(5px);" data-2900="opacity: 1;-webkit-filter: blur(0px);" class="skrollable skrollable-before">
      </div>
      <script type="text/javascript">
      var skrollr_obj = skrollr.init();
      </script>
   
</body>
</html>
